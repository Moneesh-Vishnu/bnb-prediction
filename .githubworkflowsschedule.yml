name: hourly-bnb-predict
on:
  schedule:
    - cron: '0 * * * *'   # at minute 0 of every hour (UTC). Adjust if you want different.
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run prediction
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python predict_bnb.py
      - name: Upload prediction.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: prediction
          path: prediction.json
